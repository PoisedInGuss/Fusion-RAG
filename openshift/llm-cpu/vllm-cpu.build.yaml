# Incoming: ./architecture/data_flow_standard.yaml --- {Dict, YAML}
# Processing: define binary BuildConfig + ImageStream for CPU vLLM image --- {1 job: routing}
# Outgoing: OpenShift BuildConfig vllm-cpu + ImageStream --- {Dict, YAML}
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: vllm-cpu
  namespace: 425krish
  labels:
    app: vllm-cpu
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: vllm-cpu
  namespace: 425krish
  labels:
    build: vllm-cpu
spec:
  failedBuildsHistoryLimit: 5
  successfulBuildsHistoryLimit: 5
  runPolicy: Serial
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy: {}
  output:
    to:
      kind: ImageStreamTag
      name: vllm-cpu:latest
  resources: {}
  nodeSelector: null
  triggers: []

